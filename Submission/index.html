<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Chatbot</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin&family=Montserrat&family=Raleway&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="rwd">
      <div class="header">
        <h1 class="head"><em>Luffy's recommendations.</em></h1>
      </div>
      <div class="chatbot-interface">
        <div class="bot-face">
          <img class="robot-img" src="images/Luffy.jpeg" alt="A robot" />
        </div>
        <div class="chat-container">
          <form id="chat-form" class="chat-form">
            <input
              id="chat-input"
              class="chat-input"
              type="text"
              placeholder="Type here to reply"
              autocomplete="off"
            />
            <button class="btn-chat-send" type="submit">Send</button>
          </form>
        </div>
        <div class="chatbox-container">
          <div id="chatbox" class="chatbox">
            <div class="chat-item chat-item-bot">
              Hi I'm Luffy, Whats you name?
            </div>
          </div>
        </div>
      </div>
      <div class="key-container">
        <h2 class="options">Type "HELP" for more options.</h2>
      </div>
    </div>

    <script src="lib/index.js" type="module"></script>
  </body>
</html>
